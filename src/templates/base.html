<!doctype html>
{% load static %}
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Title{% endblock %}</title>
    <script src="https://unpkg.com/feather-icons@4.29.2/dist/feather.min.js"></script>
  </head>
  <body>
    <div id="user_registered_success_alert" class="alert alert-success alert-dismissible fade show d-none" role="alert" style="position: fixed; z-index: 1000">
      You registered successfully!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
      <header>{% include 'includes/navbar.html' %}</header>
      <main>{% block content %}Content{% endblock %}</main>
      <footer>
      </footer>
    </div>

    <script>feather.replace();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
