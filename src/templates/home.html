{% extends 'base.html' %}
{% block title %}Online Note{% endblock %}
{% block content %}
<div class="d-flex">
  <aside class="d-flex flex-column w-25 ms-5 mt-3">
      {% include 'includes/sort_panel.html' %}
      {% include 'includes/note_list.html' %}
  </aside>
  <div class="d-flex ms-5 flex-grow-1 me-5 mt-3">
    <form class="d-flex flex-column flex-fill gap-3" action="#" method="post">
      <div class="input-group">
        <span class="input-group-text" id="sort_by_category">Category:</span>
        <select class="form-select" aria-describedby="sort_by_category">
          <option selected>---</option>
          <option class="text-primary" value="1">Category #1</option>
          <option class="text-success" value="2">Category #2</option>
          <option class="text-warning" value="3">Category #3</option>
        </select>
      </div>
      <input type="text" class="form-control" placeholder="Name...">
      <textarea class="form-control h-100" placeholder="Text..."></textarea>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
