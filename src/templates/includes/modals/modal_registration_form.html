{% load django_bootstrap5 %}
<div id="modal_registration_form" class="modal fade" tabindex="-1" aria-labelledby="modal_registration_form_label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modal_registration_form_label">Registration Form</h1>
      </div>
      {% include 'includes/alerts/error.html' %}
      <form id="registration_form" action="{% url 'register' %}" method="post" class="form">

        {% csrf_token %}
        <div class="modal-body">
          {% bootstrap_form register_form %}
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="submit_btn" type="submit" class="btn btn-primary">Sing Up</button>
        </div>

      </form>
    </div>
  </div>
</div>
